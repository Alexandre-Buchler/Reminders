<ion-header>

  <ion-navbar>
    <ion-title>New Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input placeholder="New Reminder Name" [(ngModel)]="name">

  </ion-input>

  <ion-input placeholder="Description" [(ngModel)]="description">

  </ion-input>

  <ion-list>
    <ion-item *ngFor="let day of days">
      <ion-label>
        {{day.name}}
      </ion-label>
      <ion-checkbox [(ngModel)]="day.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item >
    <ion-label>
      Time 
    </ion-label>
    <ion-datetime [(ngModel)]="time" displayFormat="HH:mm"></ion-datetime>
  </ion-item>
  <button ion-button color="secondary" (click)="save()">
    Save
  </button>
</ion-content>
