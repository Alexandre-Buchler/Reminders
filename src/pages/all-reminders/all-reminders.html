<ion-header>

  <ion-navbar>
      <ion-icon name="menu"></ion-icon>
      <ion-title>All Reminders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let Reminder of reminders" (click)="openReminder(Reminder)">
      <ion-label>
        {{Reminder.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
