<ion-header>

  <ion-navbar>
    <ion-icon name="menu"></ion-icon>
    <ion-title>All Reminders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<h2 style="display: inline">{{reminder.name}}</h2>-->
  <!--<ion-icon name="trash" style="float: right"></ion-icon>-->

  <ion-list>
    <ion-item-sliding *ngFor="let reminder of reminders">
      <ion-item (click)= "openReminder(reminder)" >
        {{reminder.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteReminder(reminder)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <button ion-button color="secondary" (click)="newReminder()">
    Add New Reminder
  </button>
</ion-content>
